<script type="text/javascript">
    RED.nodes.registerType('create_application',{
        category: 'ALE Omni Access Stellar',
        color: '#b783fe',
        defaults: {
            name: {value:""},
        },
        inputs:1,
        outputs:1,
        icon: "file.png",
        label: function() {
            return this.name||"create_application";
        }
    });
</script>

<script type="text/x-red" data-template-name="create_application">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Node name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Application name</label>
        <input type="text" id="node-input-appname" placeholder="Default Application Name">
    </div>
</script>

<script type="text/x-red" data-help-name="create_application">
    <p>A simple node that creates a default application. For now, only the name is customisable via nodered. Needs the User Token obtained with the Authentication node stored in context().global.get("OAS_access_token").</p>
</script>

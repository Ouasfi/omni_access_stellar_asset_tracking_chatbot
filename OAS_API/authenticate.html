<script type="text/javascript">
    RED.nodes.registerType('authenticate',{
        category: 'ALE Omni Access Stellar',
        color: '#b783fe',
        defaults: {
            name: {value:"Authenticate Block"},
            email: {value: "", required: true},
            password: {value:"", required: true},
            appid: {value: "", required: true},
            appsecret:{value: "", required: true}
        },
        inputs:1,
        outputs:1,
        icon: "hash.png",
        label: function() {
            return this.name||"Authenticate Application";
        }
    });
</script>

<script type="text/x-red" data-template-name="authenticate">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-email"><i class="icon-tag"></i> Email</label>
        <input type="email" id="node-input-email" placeholder="Enter a valid administrator mail">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="icon-tag"></i> Password</label>
        <input type="password" id="node-input-password"placeholder="Password">
    </div>
    <div class="form-row">
        <label for="node-input-appid"><i class="icon-tag"></i> Application ID</label>
        <input type="text" id="node-input-appid"placeholder="Application ID">
    </div>
    <div class="form-row">
      <label for="node-input-appsecret">App Secret</label>
      <textarea
        type="text"
        id="node-input-appsecret"
        style="width:100%;"
      />
    </div>
</script>

<script type="text/x-red" data-help-name="authenticate">
    <p>This node returns the access token via authenticating the application on the Asset Tracking API. \nThis access token has to be  in the context().global.get("OAS_access_token") variable.\n\nUses <a href="https://developer.networkale.com/apidoc.html#tag/Application/paths/~1api~1v1~1applications~1authenticate/post">THIS</a> function. </p>
</script>
